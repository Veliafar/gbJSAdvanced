<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>eShop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
  <div class="logo">
    eShop
  </div>

  <div class="cart" >
    <button class="cart-button" type="button" onClick="Cart._onCartButtonCLick()">
      Корзина
    </button>
    <div class="cart-modal cart-modal--hidden">
      <div class="cart-modal-data"></div>
      <div class="cart-modal-data-common">
      </div>
    </div>
  </div>
</header>
<main class="main">
  <div class="goods-list"></div>
</main>

<script src="script.js"></script>

<script>
  window.onload = function () {
    const cart = new Cart();
    const productList = new ProductList(cart);
    productList.onInit(() => {
      console.log(`Общая сумма товаров %c${productList.mathProductsPriceSum()}`, 'background-color: green;color: white;');
    });

  }
</script>

</body>
</html>
