<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>eShop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
  <header class="header">
    <div class="logo">
      eShop
    </div>
    <div class="cart">

      <search
        @filter-items="filterItems"
        @clear-filter="clearFilter">
      </search>

      <button class="cart-button" type="button" @click="cartClick()">
        Корзина
        <span class="cart-button__count" v-if="cartList?.length">
          {{totalQuantity}}
        </span>
      </button>

      <cart :visibility="isCartShow"
            :cart-list="cartList"
            :total-quantity="totalQuantity"
            :total-sum="totalSum"
            @decrease-item="decreaseItem"
            @increase-item="increaseItem"
            @remove-item="removeItem">
      </cart>

    </div>
  </header>

  <main class="main">
    <products :products="itemListFiltered"
              @add-product="addItemToCart">
    </products>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8"></script>
<script src="js/SearchForm.js"></script>
<script src="js/Cart.js"></script>
<script src="js/Products.js"></script>
<script src="js/script.js"></script>

</body>
</html>
